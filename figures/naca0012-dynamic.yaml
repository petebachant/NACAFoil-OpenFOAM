inputs:
  - name: angle_of_attack
    min: 0
    max: 20
    step: 1
    ui: slider-vertical
figures:
  - path: figures/naca0012-clcd.json
    stage: plot-clcd
    add_hlines:
      - linestyle: dashed
        color: black
        x: "{angle_of_attack}"
  - path: figures/naca0012-umag-{angle_of_attack}-umag.png
    stage: "plot-flow@{angle_of_attack}"
